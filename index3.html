<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Versi Aplikasi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #b3d4fc, #a0e1ff);
      color: #1d3557;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .version-box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }

    .version-box h1 {
      margin-bottom: 10px;
    }

    .version-box p {
      font-size: 14px;
      color: #555;
    }

    .version-box ul {
      list-style: none;
      padding: 0;
      text-align: left;
      margin-top: 20px;
    }

    .version-box ul li::before {
      content: "✔ ";
      color: #3f8efc;
    }

    .version-box .footer {
      margin-top: 25px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="version-box">
    <h1>Versi 1.0</h1>
    <p>Rilis: 20 Juni 2025</p>

    <ul>
      <li>Tampilan modern dengan gradasi biru</li>
      <li>list nya ada semua yang saya kerjakan</li>
      <li>Desain responsif untuk desktop dan mobile</li>
      <li>Integrasi ikon Font Awesome</li>
    </ul>

    <div class="footer">© 2025 malfa. Dibuat oleh Malfa Falma.</div>
  </div>

</body>
</html>
